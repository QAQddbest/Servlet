<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUOK</title>
    <link href="/servlet/layui/css/layui.css" rel="stylesheet" type="text/css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 20px;margin-right: 20px;">
    <legend>消息</legend>
</fieldset>

<div class="layui-carousel" id="id-bordcast"
     style="text-align: center;vertical-align: middle;margin: auto;top: 15px;bottom: 0;left: 0;right: 0;border-radius: 20px;">
    <div carousel-item style="border-radius: 20px;">
        <div style="margin: 0 auto;font-size: 24px;color: white;background: deepskyblue;border-radius: 20px;"><br/><br/><br/><br/>大家一起
        </div>
        <div style="margin: 0 auto;font-size: 24px;color: white;background: darkcyan;border-radius: 20px;">
            <br/><br/><br/><br/>在线聊天
        </div>
    </div>
</div>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;margin-left: 20px;margin-right: 20px;">
    <legend>入口</legend>
</fieldset>

<form action="" class="layui-form" style="margin-left: 20px;margin-right: 20px;">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <label>
                <input autocomplete="off" class="layui-input" lay-verify="title" name="username" placeholder="请输入账号"
                       type="text">
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <label>
                <input autocomplete="off" class="layui-input" name="password" placeholder="请输入密码" type="password">
            </label>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <button class="layui-btn layui-btn-radius" lay-filter="login" lay-submit="" type="submit">登录</button>
        <button class="layui-btn layui-btn-radius" lay-filter="register" lay-submit="" type="submit">注册</button>
    </div>
</form>

</body>
<script charset="utf-8" src="/servlet/layui/layui.all.js" type="text/javascript"></script>

<script>
    layui.use(['form'], function () {
        var form = layui.form;
        var $ = layui.$;
        form.on('submit(login)', function (data) {
            $.ajax({
                url: '/servlet/login',
                method: 'POST',
                dataType: 'JSON',
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function (result) {
                    layer.msg(result.msg);
                }
            });
            return false;
        });
        form.on('submit(register)', function (data) {
            $.ajax({
                url: '/servlet/register',
                method: 'post',
                dataType: 'JSON',
                data: JSON.stringify(data.field),
                contentType: "application/json",
                success: function (result) {
                    layer.msg(result.msg);
                }
            });
            return false;
        });
    });
</script>

<script>
    layui.use('carousel', function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#id-bordcast'
            , width: '75%' //设置容器宽度
            , arrow: 'always' //始终显示箭头
            , anim: 'fade' //切换动画方式
            , autoplay: true     //自动切换
            , interval: 3000     //自动切换的时间间隔
            , indicator: 'inside' //指示器位置，可选outside,none
        });
    });
</script>
</html>
